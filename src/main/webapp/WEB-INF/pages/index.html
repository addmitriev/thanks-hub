<html>
<head>

    <link rel="icon" href="images/icon.png?v=2" type="image/x-icon"/>

    <link rel="stylesheet" href="/css/style.css"/>

        .container {
            margin: 0 auto;

<div class="container">
    <div class="header">
        <div class="logo">Thanks Hub!</div>

        <form action="api/link" method="post">

                <input type="text" name="yandex" id="yandex"/>

            <div class="form-group">
                <input type="submit" value="Link!"/>
            </div>
        </form>
    </div>
</div>
</body>
