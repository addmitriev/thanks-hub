<html>
<head>
    <title>Thanks Hub!</title>
</head>
<body>
<div class="container">
    <div class="header">
        <div class="logo">Thanks Hub!</div>
    </div>
    <div class="body">
        <form action="https://m.sp-money.yandex.ru/oauth/authorize" method="post">
            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="text" name="amount" id="amount" placeholder="Amount"/>
                <input type="hidden" name="code" th:value="${code}"/>
                <input type="hidden" name="gitHubUser" th:value="${gitHubUser}"/>
            </div>
            <div class="form-group">
                <input type="submit" value="Proceed!"/>
            </div>
        </form>
    </div>
</div>
</body>
</html>
