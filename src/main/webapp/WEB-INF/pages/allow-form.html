<html>
<head>
    <link rel="stylesheet" href="/css/bootstrap.css"/>
    <title>Thanks-hub!</title>
</head>
<body>
<div class="container">
    <h1><img src="img/icon.png" width="32" height="32"/>Thanks-hub</h1>

    <form action="https://m.sp-money.yandex.ru/oauth/authorize" method="post">
        For: <span th:text="${gitHubUser}"></span>
        <div>
            <input type="hidden" name="client_id" th:value="${client_id}"/>
            <input type="hidden" name="response_type" th:value="${response_type}"/>
            <input type="hidden" name="redirect_uri" th:value="${redirect_uri}"/>
            <input type="hidden" name="scope" th:value="${scope}"/>
            <input type="hidden" name="instance_name" th:value="${instance_name}"/>
            <button type="submit">Allow payment with yandex.money</button>
        </div>
    </form>
</div>
<script src="/js/jquery.js"></script>
<script src="/js/underscore.js"></script>
</body>
</html>
